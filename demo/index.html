<!DOCTYPE html>
  <head>
    <title>jQuery.Gantt Demo</title>

    <!-- Required Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="../core/vendor/moment.min.js"></script>

    <!-- Core Files -->
    <link rel="stylesheet" href="../core/jquery.gantt.css" />
    <script type="text/javascript" src="../core/jquery.gantt.js"></script>

    <!-- Demo Files (Not Required) -->
    <link rel="stylesheet" href="demo.css" />
    <script type="text/javascript" src="demo.js"></script>

    <!-- Template Files (Not Required) -->
    <link rel="stylesheet" href="template/bootstrap.min.css" />
    <link rel="stylesheet" href="template/template.css" />
    <script type="text/javascript" src="template/template.js"></script>
  </head>
  <body>
    <header>
      <a href="https://github.com/wtm/jquery.gantt" class="fork-me">
        <img src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub">
      </a>
      <h1><a href="https://github.com/wtm/jquery.gantt">jQuery.Gantt Demo</a></h1>
      <div class="description">
        <ul>
          <li><strong>Gantt Chart:</strong> All items flow from top to bottom, left to right.</li>
        </ul>
      </div>
      <a href="http://www.wtmworldwide.com/" class="wtm-logo">
        <div>Maintained by:</div>
        <img src="template/wtm_logo.png" alt="We the Media Logo" />
        <div>We the Media, inc.</div>
      </a>
    </header>

    <div class="hr"></div>

    <nav>
      <ul class="filters">
        <li class="filter">
          <h6>Filters <a href="#">Clear</a></h6>
          <select multiple>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="purple">purple</option>
            <option value="orange">orange</option>
            <option value="brown">brown</option>
          </select>
        </li>
        <li class="views">
          <h6>Views</h6>
          <div class="btn-group toggle">
            <button class="btn active" data-attr="year">Year</a>
            <button class="btn" data-attr="month">Month</a>
            <button class="btn" data-attr="week">Week</a>
          </div>
        </li>
        <li class="modes">
          <h6>Modes</h6>
          <div class="btn-group toggle">
            <button class="btn" data-attr="collapsed">Collapsed</a>
            <button class="btn active" data-attr="regular">Regular</a>
            <button class="btn" data-attr="large">Large</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="hr"></div>

    <div class="container"></div>
  </body>
</html>
